<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <title>Berlin Durga Puja 2021 (SPaß Berlin)</title>

    <style>
        .top-bg-img {
            background-image: url('assets/top-bg.jpg');
            background-size: cover;
        }

        .logo-bg {
            background: rgb(0, 0, 0);
            background: linear-gradient(180deg, rgba(0, 0, 0, 1) 29%, rgba(255, 255, 255, 0) 100%);
        }

        .display-font {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>

<body>
    <div class="container top-bg-img">
        <div class="row">
            <div class="col text-center gx-0">
                <div class="px-5 logo-bg">
                    <img src="assets/logo.png" alt="Berlin Durga Puja 2021" class="img-fluid">
                    <br><br><br>
                </div>

                <h1 class="pt-5 mt-5 pb-3 px-5 text-white display-font display-5">
                    <br>
                    SPaß Berlin will be celebrating Durga Puja in this year from 11th October to 15th October. We
                    cordially invite you and your family to be a part of our club fraternity and add to it's puja
                    grandeur.
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center my-3">
            <div class="col">
                <h2>
                    11-15 October, 2021
                    <br>
                    Wassertorplatz 1, 10999, Berlin
                </h2>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
